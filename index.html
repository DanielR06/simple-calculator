<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
      
</head>
<body>
    <div id="calculator">
        <div class="display">
        </div>
        <button class="buttons-operation button-ac" >AC</button>
        <button class="buttons-operation button-del" >DEL</button>
        <button class="button-data buttons-operation" >/</button>
        <button class="button-data buttons-operation" >x</button>
        <button class="button-data">7</button>
        <button class="button-data">8</button>
        <button class="button-data">9</button>
        <button class="button-data buttons-operation" >-</button>
        <button class="button-data">6</button>
        <button class="button-data">5</button>
        <button class="button-data">4</button>
        <button class="button-data buttons-operation" >+</button>
        <button class="button-data">1</button>
        <button class="button-data">2</button>
        <button class="button-data">3</button>
        <button class="button-equal row-span buttons-operation">=</button>
        <button class="column-span button-data">0</button>
        <button class="button-data">.</button>
        <script src="./script.js"></script>  
    </div>
</body>
</html>
